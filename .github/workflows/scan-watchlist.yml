name: Scan Watchlist

on:
  # Run on schedule (UTC times)
  schedule:
    # 9:30 AM ET (market open) = 14:30 UTC
    - cron: '30 14 * * 1-5'
    # 4:00 PM ET (market close) = 21:00 UTC
    - cron: '0 21 * * 1-5'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      ticker:
        description: 'Scan single ticker (optional)'
        required: false
        type: string
      dry_run:
        description: 'Dry run (no alerts)'
        required: false
        type: boolean
        default: false

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run watchlist scan
        env:
          # Telegram (required for alerts)
          SMF_NOTIFICATIONS__TELEGRAM__BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          SMF_NOTIFICATIONS__TELEGRAM__CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # Optional API keys
          SMF_APIS__FINNHUB__API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          SMF_APIS__UNUSUAL_WHALES__API_KEY: ${{ secrets.UNUSUAL_WHALES_API_KEY }}
          SMF_APIS__ALPHA_VANTAGE__API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
        run: |
          ARGS=""
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          if [ -n "${{ inputs.ticker }}" ]; then
            ARGS="$ARGS --ticker ${{ inputs.ticker }}"
          fi
          python scripts/scan_watchlist.py $ARGS
